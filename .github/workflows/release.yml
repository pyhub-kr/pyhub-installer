name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            binary_name: pyhub-installer
            asset_name: pyhub-installer-linux-amd64
          - goos: linux
            goarch: arm64
            binary_name: pyhub-installer
            asset_name: pyhub-installer-linux-arm64
          
          # macOS builds
          - goos: darwin
            goarch: amd64
            binary_name: pyhub-installer
            asset_name: pyhub-installer-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary_name: pyhub-installer
            asset_name: pyhub-installer-darwin-arm64
          
          # Windows builds
          - goos: windows
            goarch: amd64
            binary_name: pyhub-installer.exe
            asset_name: pyhub-installer-windows-amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags "-s -w" -o ${{ matrix.binary_name }} ./cmd/pyhub-installer

      - name: Create archive
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            # Create zip for Windows
            zip -j ${{ matrix.asset_name }}.zip ${{ matrix.binary_name }}
          else
            # Create tar.gz for Unix systems
            tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          fi

      - name: Generate SHA256 checksum
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum ${{ matrix.asset_name }}.zip > ${{ matrix.asset_name }}.zip.sha256
          else
            sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}